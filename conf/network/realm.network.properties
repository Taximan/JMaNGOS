# listen address for connections
network.client.address = *:8085

# update realms interval in seconds
network.service.updateRealmlistInterval = 60

# auth server address 
network.auth.address = localhost:3724

# auth server login 
network.auth.login = JMaNGOS

# auth server password 
network.auth.password = JMaNGOS

# Time to reconnect realm to auth server in milliseconds
network.realm.reconnectDelay = 10000

#Displayed name in realmList
network.realm.name = JMaNGOS

#Address for clients
network.realm.address = 127.0.0.1

#Port for clients
network.realm.port = 8085

#Icon for clients
network.realm.icon = 1

#Flags for clients
network.realm.flags = 0

#Time zone for clients
network.realm.timezone = 1

#AllowedSecurityLevel for clients
network.realm.allowedSecurityLevel = 0

#Allowed client build
network.realm.allowedClientBuild = 12340

# compatible with mangos 
# value:
#  MANGOS or NONE
network.compatible = NONE
